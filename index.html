<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select menubar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="SelectMenu_Img/arrow.png" alt="" srcset="" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="option">
                    <img src="SelectMenu_Img/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="option">
                    <img src="SelectMenu_Img/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="option">
                    <img src="SelectMenu_Img/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="option">
                    <img src="SelectMenu_Img/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="option">
                    <img src="SelectMenu_Img/whatsapp.png" alt="">
                    <p>WhatsApp</p>
                </li>
                <li class="option">
                    <img src="SelectMenu_Img/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
